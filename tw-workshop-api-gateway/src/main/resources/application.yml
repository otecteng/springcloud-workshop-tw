info:
  component: Zuul Server

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  sensitiveHeaders: zuul-token
  routes:
    stores:
      path: /shops/**
      url: http://localhost:9000/api/v1/shops/

server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
